<!-- tracking_app/templates/tracking.html -->
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Tailwind CSS 示例</title>
</head>

<body class="bg-gray-100 py-10 px-5">

<form method="post">
    {% csrf_token %}
    <div class="flex flex-wrap mb-5">
        {% for field in trackform %}
        <div class="p-3 border rounded-md w-full md:w-1/3">
            {{ field.label_tag }}  <!-- 显示字段的标签 -->
            {{ field }}  <!-- 显示字段的输入框 -->
        </div>
        {% endfor %}
    </div>

    <div class="flex justify-between mb-5 w-2/3 mx-auto space-x-5">
        <button name="button_name" value="UPS" class="bg-blue-500 hover:bg-blue-600 text-white p-2 rounded">UPS运单跟踪按钮</button>
        <button name="button_name" value="Fedex" class="bg-green-500 hover:bg-green-600 text-white p-2 rounded">Fedex运单跟踪按钮</button>
        <button name="button_name" value="DHL" class="bg-red-500 hover:bg-red-600 text-white p-2 rounded">DHL运单跟踪按钮</button>
    </div>
</form>

<div class="bg-gray-200 p-5 rounded-md mt-5">
    <p class="text-center text-gray-600">这是一个div内容区域</p>
    {% if tracking_numbers %}
    <ul>
        {% for num in tracking_numbers %}
        <li>{{ num }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>

</body>
</html>
